<div class="body">
    <div class="register-card">
    <h2 class="text-center mb-4">Create Your <strong>StockMinds</strong> Account</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="John Doe">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com">
      </div>
      <!-- <div class="mb-3">
        <label for="role" class="form-label">Account Type</label>
        <select class="form-select" id="role">
          <option selected disabled>Select role</option>
          <option value="admin">Admin</option>
          <option value="staff">Staff</option>
        </select>
      </div> -->
      <div class="mb-3">
        <label for="password" class="form-label">Create Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a password">
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Repeat password">
      </div>
      <button type="submit" class="btn register-btn w-100">Register</button>
    </form>
    <div class="text-center mt-3">
      <p class="mb-0">Already have an account? <a href="#" class="text-primary">Login</a></p>
    </div>
  </div>
</div>
