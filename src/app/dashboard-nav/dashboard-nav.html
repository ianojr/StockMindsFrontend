<mat-sidenav-container class="sidenav-container">

  <!-- LEFT Sidebar -->
  <mat-sidenav position="start" mode="side" opened class="left-sidenav">
    <div class="brand text-center mb-4">
      <h4 class="text-white">StockMinds</h4>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span class="ms-2">Dashboard</span>
      </a>
      <a mat-list-item routerLink="/dashboard/inventory" routerLinkActive="active">
        <mat-icon>inventory_2</mat-icon>
        <span class="ms-2">Inventory</span>
      </a>
      <a mat-list-item routerLink="/dashboard/stock" routerLinkActive="active">
        <mat-icon>edit</mat-icon>
        <span class="ms-2">Stock</span>
      </a>
      <a mat-list-item routerLink="/dashboard/sales" routerLinkActive="active">
        <mat-icon>point_of_sale</mat-icon>
        <span class="ms-2">Sales</span>
      </a>
      <a mat-list-item routerLink="/dashboard/reports" routerLinkActive="active">
        <mat-icon>bar_chart</mat-icon>
        <span class="ms-2">Reports</span>
      </a>
      <a mat-list-item routerLink="/logout">
        <mat-icon color="warn">logout</mat-icon>
        <span class="ms-2 text-danger">Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>


  <!-- Main Content -->
  <mat-sidenav-content>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
