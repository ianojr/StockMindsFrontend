<div class="inventory-page">
    <router-outlet></router-outlet>

    <h2 class="title">üì¶ Inventory Management</h2>

    <!-- Filter/Search -->
    <div class="search-container">
        <mat-form-field appearance="outline" class="search-field">
            <!-- <mat-label>üîç Search </mat-label> -->
            <input matInput type="text" [(ngModel)]="searchQuery" placeholder="Type to filter inventory"
                aria-label="Search Product" />
            <button mat-icon-button matSuffix *ngIf="searchQuery" (click)="searchQuery = ''" aria-label="Clear search">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>


    <!-- Table -->
    <mat-card>
        <mat-table [dataSource]="filteredInventory" class="mat-elevation-z2">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                <mat-cell *matCellDef="let item"> {{ item.name }} </mat-cell>
            </ng-container>

            <!-- Category Column -->
            <ng-container matColumnDef="category">
                <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
                <mat-cell *matCellDef="let item"> {{ item.category }} </mat-cell>
            </ng-container>

            <!-- Quantity Column -->
            <ng-container matColumnDef="quantity">
                <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
                <mat-cell *matCellDef="let item"> {{ item.quantity }} </mat-cell>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <mat-header-cell *matHeaderCellDef> Price (KES) </mat-header-cell>
                <mat-cell *matCellDef="let item"> {{ item.price | currency:'KES' }} </mat-cell>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let item">
                    <!-- <button mat-icon-button color="primary"><mat-icon>edit</mat-icon></button> -->
                    <a mat-icon-button color="primary" [routerLink]="['/dashboard/inventory/edit', item.id]"
                        aria-label="Edit Product">
                        <mat-icon><mat-icon>edit</mat-icon></mat-icon>
                    </a>

                    <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </mat-card>
</div>
